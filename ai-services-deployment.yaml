# ai-services-deployment.yaml
# AI 서비스들의 Deployment와 Service 정의

---
# Food Recommend Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: food-recommend-server-deployment
  namespace: ai-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: food-recommend-server
  template:
    metadata:
      labels:
        app: food-recommend-server
    spec:
      containers:
      - name: food-recommend-server-container
        image: yunseocloud/food-recommend-server:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: food-recommend-server-service
  namespace: ai-services
spec:
  selector:
    app: food-recommend-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP

---
# ChatBot Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-server-deployment
  namespace: ai-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot-server
  template:
    metadata:
      labels:
        app: chatbot-server
    spec:
      containers:
      - name: chatbot-server-container
        image: yunseocloud/chatbot-server:latest
        envFrom:
            - secretRef:
                name: chatbot-server-env
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: chatbot-server-service
  namespace: ai-services
spec:
  selector:
    app: chatbot-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP

