apiVersion: v1
kind: Service
metadata:
  name: ocr-server-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ocr-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: ocr-server
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
