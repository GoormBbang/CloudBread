# 배포 대상 네임스페이스는 설치 시 --namespace로 지정하는 것을 권장합니다.
# 필요하면 여기서 기본값을 참고만 하세요.
namespace: backend

replicaCount: 1

image:
  repository: yunseocloud/ocr-server
  tag: "v1"
  pullPolicy: IfNotPresent

containerPort: 5000

service:
  type: ClusterIP
  port: 80
  targetPort: 5000

# 필요 시 리소스 제한을 켜세요.
