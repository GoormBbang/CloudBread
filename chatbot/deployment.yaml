apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-server
  namespace: ai-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot-server
  template:
    metadata:
      labels:
        app: chatbot-server
    spec:
      containers:
      - name: chatbot-server
        image: yunseocloud/chatbot-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: chatbot-server-env
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: chatbot-server-svc
  namespace: ai-services
spec:
  selector:
    app: chatbot-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP

